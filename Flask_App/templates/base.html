<!DOCTYPE html>
  <head>
    <style>
    .heading {
      color: #1DB954;
      text-align: center;
    }
    .btn{
      background-color: #DCDCDC !important; /* Green */
      border: none !important;
      color: black !important;
      padding: 10px 20px !important;
      margin-top: 10px !important;
      text-align: center !important;
      text-decoration: none !important;
      /*display: inline-block !important;*/
      font-size: 16px !important;
      font-family: 'Open Sans', sans-serif;
    }
    .form{
      padding: 15px 32px !important;
      margin-top: 20px !important;
    }
    </style>

    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Moodsic</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}"></link>
    <script src="/js/jquery-1.3.2.min.js" type="text/javascript"></script>
    {%block head%}
    {%endblock%}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-full" style="background-color: rgba(217,210,182,0.5) ">
      <a class="navbar-brand" href="/" style='color:black;'>Music Mood Recommender</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('hello_world')}}" style='color:black;'>Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('about')}}" style='color:black;'>About</a>
              </li>
          </ul>
    </nav>
    <div class="container" style = "margin-top:50px">
    {%block body%}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
      <h1 class='heading'>Moodsic</h1>
        <hr>
          <form action="/playlist" style = "margin-top:50px" >
            <div class="row">
              <div class="col-sm">
               <p>Choose a song you like?</p>
              <select id="mySelect" name = "Song">
                {%for i in range(songs|length)%}
                  <option value="{{ids[i]}}">{{songs[i]}} by {{artists[i]}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm">
              <p>How happy would you like your playlist to be?</p>
                    <select id="mySelect" name="Valence">
                        <option value=0.1>1</option>
                        <option value=0.2>2</option>
                        <option value=0.3>3</option>
                        <option value=0.4>4</option>
                        <option value=0.5 selected>5</option>
                        <option value=0.6>6</option>
                        <option value=0.7>7</option>
                        <option value=0.8>8</option>
                        <option value=0.9>9</option>
                        <option value=1.0>10</option>
                    </select>
                    <br>
                  <small><i>1-Saddest/10-Happiest</i></small>
            </div>
            <div class="col-sm">
              <p>How energetic would you like your playlist to be?</p>
                    <select id="mySelect" name="Energy">
                      <option value=0.1>1</option>
                      <option value=0.2>2</option>
                      <option value=0.3>3</option>
                      <option value=0.4>4</option>
                      <option value=0.5 selected>5</option>
                      <option value=0.6>6</option>
                      <option value=0.7>7</option>
                      <option value=0.8>8</option>
                      <option value=0.9>9</option>
                      <option value=1.0>10</option>
                    </select>
                    <br>
                  <small><i>1-Least/10-Most</i></small>
            </div>
          </div>
              <button type="submit" class="btn btn-primary mb-2" method ='get'>Submit</button>
          </form>
    {%endblock%}
    </div>
  </body>
</html>
